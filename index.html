<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>glTF Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #2a2a2a;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #333333;
      border-bottom: 1px solid #444444;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
    }

    .main-content {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drop-zone {
      background: #3a3a3a;
      border: 2px dashed #666666;
      border-radius: 8px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .drop-zone:hover {
      border-color: #888888;
      background: #404040;
    }

    .drop-zone.drag-over {
      border-color: #007acc;
      background: #404040;
    }

    .drop-zone h2 {
      font-size: 24px;
      font-weight: 400;
      /* margin-bottom: 20px; */
      color: #ffffff;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .choose-file-btn {
      background: #4a4a4a;
      color: #ffffff;
      border: 1px solid #666666;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .choose-file-btn:hover {
      background: #555555;
      border-color: #777777;
    }

    .upload-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .footer {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 20px;
      font-size: 12px;
      color: #888888;
      z-index: 1000;
    }

    .footer a {
      color: #888888;
      text-decoration: none;
      margin-left: 15px;
    }

    .footer a:hover {
      color: #aaaaaa;
    }

    .viewer-container {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
    }

    .viewer-container.active {
      display: block;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    /* 隐藏拖拽区域当查看器激活时 */
    .main-content.hidden {
      display: none;
    }

    /* 加载中覆盖层 */
    .loading-overlay {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.25);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #ffffff;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>glTF Viewer</h1>
  </div>

  <div class="main-content">
    <div class="drop-zone" id="dropZone">
      <h2>Drag glTF 2.0 file or folder here</h2>
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" class="file-input" accept=".gltf,.glb" multiple>
      </div>
    </div>
  </div>

  <div class="viewer-container" id="viewerContainer">
    <!-- <div id="viewer"></div> -->
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">正在加载模型...</div>
    </div>
  </div>

  <div class="footer">
    <span>three.js r176</span>
    <a href="#" onclick="alert('Help & Feedback')">help & feedback</a>
    <a href="https://github.com/donmccurdy/three-gltf-viewer" target="_blank">github</a>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
